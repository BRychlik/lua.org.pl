---
title: Aplikacje korzystające z Lua
---
<div class="page-header">
<h2>Aplikacje korzystające z Lua</h2>
</div>
<p>Stale powiększająca się lista programów i aplikacji korzystających z Lua</p>
<div id="apps">
{% for item in site.data.apps do %}
<ul class="list-unstyled">
	<li><h3>{{ item.name }}</h3>
	URL: <a href="{{ item.url }}">{{ item.url }}</a>
	<p>{{ item.desc }}</p></li>
</ul>
{% endfor %}
</div>
